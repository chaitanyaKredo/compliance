<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('desktop.jpg'); /* Change 'desktop.jpg' to your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .path-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            cursor: pointer;
        }

        .path-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="/app/mange-compliances" class="path-button">Desk View</a>
            <a href="/landing" class="path-button">Web View</a>
        </div>
    </div>
</body>
</html>
