{% extends "templates/web.html" %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/frappe-datatable@0.0.5/dist/frappe-datatable.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

    <div class="row">
        <div class="my-4">
            <button class="btn btn-primary" id="saveButton">Save</button>
        </div>

        <div class="table-responsive" id="tables-container">
            <table class="table table-sm" id="complianceTable">
                <thead>
                    <tr>
                        <th>Compliance Name</th>
			<th>Due Date</th>
                        <th>User Assignment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Compliance assignments will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/sortablejs@1.7.0/Sortable.min.js"></script>
<script src="https://unpkg.com/clusterize.js@0.18.0/clusterize.min.js"></script>
<!-- include the lib -->
<script src="https://unpkg.com/frappe-datatable@0.0.5/dist/frappe-datatable.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
{% endblock %}
